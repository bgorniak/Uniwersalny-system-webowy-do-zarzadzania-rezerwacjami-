<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resetowanie hasła</title>
</head>
<body>
    <p>Witaj {{ user.first_name }},</p>

    <p>Zresetuj swoje hasło</p>

    <p>Aby zresetować swoje hasło, kliknij w poniższy przycisk:</p>

    <p>
        <a href="http://localhost:8000/reset/{{ uid }}/{{ token }}/"
           style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">
            Resetuj hasło
        </a>
    </p>

    <p>Lub skopiuj i wklej ten link w przeglądarce:</p>
    <p><code>http://localhost:8000/reset/{{ uid }}/{{ token }}/</code></p>

</body>
</html>
